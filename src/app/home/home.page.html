<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start" *ngIf="currentGame">
      <ion-button (click)="doRefresh()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      {{ currentGame?.name }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" *ngIf="currentGame && !currentGame?.inFavorites" (click)="addToFavorites()">
        <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
      </ion-button>
      <ion-button *ngIf="currentGame?.inFavorites" color="danger" (click)="removeFromFavorites()">
        <ion-icon slot="icon-only" name="heart"></ion-icon>
      </ion-button>
      <ion-button color="danger" *ngIf="!currentGame" disabled>
        <ion-icon slot="icon-only" name="heart-dislike-outline"></ion-icon>
      </ion-button>
      <!-- <ion-button (click)="openSettings()">
        <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
      </ion-button> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content>

  <div class="board" id="board1">
  </div>

  <app-board-actions-buttons [isFirstMove]="isFirstMove" [isLastMove]="isLastMove" [turn]="turn" (newGame)="openNewChoose($event)"
    (moveBack)="moveBack()" (moveInitial)="moveInitial()" (moveNext)="moveNext()" (moveEnd)="moveEnd()">
  </app-board-actions-buttons>

  <img src="assets/images/separator.png">

  <ion-spinner *ngIf="loadingDots" name="dots"></ion-spinner>

  <ion-list class="ion-margin-top">
    <!-- <ion-list-header>
      <ion-label>
         Poner buscador por nombre
       </ion-label>
      <ion-button color="danger">
        <ion-icon name="heart-circle"></ion-icon>
      </ion-button>
    </ion-list-header> -->

    <ng-container *ngFor="let game of gamesSearched">
      <app-item-game *ngIf="game !== currentGame" [setGame]="game" (clicked)="onClickOnGame($event)"
        (delete)="onDeleteGame($event)"></app-item-game>
    </ng-container>



  </ion-list>


</ion-content>
