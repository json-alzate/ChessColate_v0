      Nueva

  </ion-col>
  <ion-col offset="1" size="8" class="ion-text-center" >
    <ion-button size="small" color="dark" fill="clear" disabled>
      <ion-icon slot="icon-only" name="play-skip-back-outline"></ion-icon>
    </ion-button>

    <ion-button size="small" color="dark" fill="clear" class="ion-margin-end" disabled>
