<ion-item-sliding>
  <ion-item-options side="start">
    <ion-item-option color="danger">
      <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
    </ion-item-option>
  </ion-item-options>

  <ion-item (click)="onClickItem()" >
    <ion-label>
      <h2>
        {{ game?.name }}
      </h2>
      <p>
        <span [innerHTML]="game?.movesHuman" ></span>
      </p>
    </ion-label>
    <ion-icon *ngIf="game?.inFavorites" class="icon-like" slot="end" color="danger" name="heart-circle"></ion-icon>
  </ion-item>


</ion-item-sliding>
