<ion-content>

  <ion-card class="ion-margin-top">

    <ng-container *ngIf="!profile; else elseTemplateProfile">

      <ion-card-header>
        <ion-card-subtitle class="ion-text-center">
          Con una cuenta activa, tus juegos estan seguros.
        </ion-card-subtitle>
        <ion-card-title class="ion-text-center">Ingresa con:</ion-card-title>
      </ion-card-header>

      <ion-card-content>

        <ion-row>
          <ion-col size="4" offset="4">

            <ion-button expand="block" fill="clear" class="ion-text-capitalize" (click)="loginGoogle()">
              <ion-icon slot="start" src="assets\images\logos\Google__G__Logo.svg"></ion-icon>
              Google
            </ion-button>

          </ion-col>
        </ion-row>

      </ion-card-content>


    </ng-container>
    <ng-template #elseTemplateProfile>

      <ion-card-content>
        
        <ion-button fill="clear" class="btn-logout" (click)="onLogout()">
          <ion-icon color="danger" slot="icon-only" name="power-outline"></ion-icon>
        </ion-button>

        <img class="img-avatar" [src]="profile.avatarUrl" [alt]="profile.name">
        <h2 class="ion-text-center">
          {{ profile.name }}
        </h2>

      </ion-card-content>

    </ng-template>

  </ion-card>


  <ion-list>

    <ion-item>
      <ion-label>Figuras</ion-label>
      <ion-toggle  [(ngModel)]="figures" slot="end"></ion-toggle>
    </ion-item>

    <ion-item (click)="rateApp()" >
      <ion-label>Calificanos</ion-label>
      <ion-icon slot="end" name="star-outline"></ion-icon>
    </ion-item>

  </ion-list>

  <ion-row class="ion-margin-top">
    <ion-col size="12" class="ion-text-center">
      <ion-note>Varsion {{ version }}</ion-note>
    </ion-col>
  </ion-row>

</ion-content>
